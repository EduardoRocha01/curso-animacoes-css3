<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trasição</title>
    <style>
        .box{
            background-color: blue;
            color: rgb(23, 177, 56);
            width: 300px;
            height: 199px;
            margin: auto;

            transition-property: background-color, border-radius; 
            transition-duration: 2s;
            /*transition-delay: 1s;*/ 
            transition-timing-function:cubic-bezier(.15,.89,.85,.26);;

        }


        .box:hover{
    
            background-image: url('./low-angle-shot-mesmerizing-starry-sky.jpg');
            background-color:black ;
            border-radius: 50%;
        }

        h1{
            position: relative;
            background-color: aliceblue;
            left: 43%;
            color: rgb(160, 236, 37);
            width: 200px;
            height: 50px;
            border: solid silver;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <h1>planeta terra</h1>
</body>
</html>
